{% extends "layout.html" %}

{% block title %}
    sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol" control-id="ControlID-1">
            <option disabled="" selected="">Symbol</option>
                {% for row in range(purchased_stock|length) %}
                <option value="{{purchased_stock[row]["symbol"]}}">{{purchased_stock[row]["symbol"]}}</option>
                {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares" type="number" control-id="ControlID-2">
    </div>
    <button class="btn btn-primary" type="submit" control-id="ControlID-3">Sell</button>
</form>
{% endblock %}
